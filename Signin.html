<body>
    <div id="signin">
        <div id="signin-box">
            <h2>Login</h2>
            <p><a href="Signup.html">
                Not registered? register</a></p>
                <h3 class="name">Email:
                    <input  id="email"type="text" placeholder="example@gmail.com"></input> 
                    </h3>
                <h3 class="name">Passw:
                    <input  id="password"type="text" placeholder="password"></input> 
                    </h3>
                    <button  onclick="logintohome()"id="submit">Login</button>
                   
                    <input type="checkbox" id="checkout">Remember me</input>
                    <p id="ok"></p>
        </div>
        <div id="signin-box-2">
            <h2>Signin with</h2>
            <a href="https://www.facebook.com/"><img src="https://www.printvenue.com/bundles/rocketfrontend/images/icon-facebook.jpg"></img></a>

        </div>
    </div>
